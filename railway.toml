[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && npm install && npm run build"

[deploy]
startCommand = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --port=$PORT"
healthcheckPath = "/"
healthcheckTimeout = 100

[deploy.envs]
APP_URL = "${RAILWAY_STATIC_URL}"
